<html>


<head>
<link href="c3.min.css" rel="stylesheet">

<style>
	.c3-area-min {
		fill: white !important;
		opacity: 1 !important;
	}

	
</style>

</head>

<body>

	<div id="chart"></div>
	
	<div id="chart2"></div>
	
	<script src="d3.v5.min.js" charset="utf-8"></script>
	<script src="c3.min.js"></script>

	<script>
		
		var data = [['min'], ['max'], ['data']];
		var fillData = [];

		for (var i = 0, ln = 100; i < ln; i++) {
			var r = Math.floor((Math.random() * 400) + 100);
			
			var r2 = Math.floor((Math.random() * 100) + 50);

			var r3 = Math.floor((Math.random() * 400) + 100);

			data[0][i+1] = r - r2;
			data[1][i+1] = r + r2;

			data[2][i+1] = r3;

			fillData.push({'x': i, 'y0': r - r2, 'y1': r + r2});
			
		}

		var chart = c3.generate({
			bindto: '#chart',
			data: {
				columns: [data[1], data[0], data[2]],
				types: {
					'min': 'area',
					'max': 'area',
					'data': 'line'
				},
				regions: {
					
				},
				
			},
			point: {
				show: function(d) {
					return (d.id === 'data');
				}
			},
			subchart: {
				show: true
			},
			axis: {
				x: {
					extent: [0, 0]
				}
			}
			
		});
		
		
		var colors = ['red','green','blue','yellow','black','red'];
		var chart = c3.generate({
			bindto: '#chart2',
			data: {
				columns: [
					['data1', 30, 200, 100, 150, 150, 250],
				],
				type: 'line',
				color:function(color,d){
						return colors[d.index];    
				}
			},
		});

	
	</script>
</body>



</html>
